name: CI Pipeline

on:
  push:
    branches:
      - dev  # Executa quando há push na branch dev
      - main  # Executa quando há push na branch main

jobs:
  # Job que executa o npm audit ao fazer merge na branch dev
  audit_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=high  # Falha se houver vulnerabilidades de nível alto ou superior
      - name: Merge to main
        if: success()  # Se o npm audit passar
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main
          git merge dev
          git push origin main

  # Job que roda o npm audit e faz o deploy ao fazer merge na branch main
  deploy_to_s3:
    needs: audit_dev  # Garante que o job de audit_dev seja executado antes
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=high  # Falha se houver vulnerabilidades de nível alto ou superior
      - name: Build the project
        run: npm run build  # Cria o build da aplicação (dist/ para Vite)
      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
